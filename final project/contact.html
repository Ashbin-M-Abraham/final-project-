<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the contact page">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/normalization.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Contact Us - Lamborghini</title>
</head>

<body>
<header>
    <a href="index.html" class="logo-link">
        <img src="./img/logo.png" alt="Logo" class="logo" />
    </a>
    <h1>Lamborghini</h1>
    <nav>
        <ul>
            <li><a href="models.html">Models</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

    <section id="contact-form" style="background-image: url('./img/background-image-about.jpg');">
        <div class="overlay"></div>
        <div class="container">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="button">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Lamborghini. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
